<html>
  <head>
    <title>Zerodha - Online stock trading application</title>
    <link
      rel="icon"
      href="https://companyurlfinder.com/marketing/assets/img/logos/zerodha.com.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="https://companyurlfinder.com/marketing/assets/img/logos/zerodha.com.png"
      type="image/x-icon"
    />
  </head>
  <body
    style="padding: 0; margin: 0; font-family: Arial, Helvetica, sans-serif"
  >
    <div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-around;
          height: 4rem;
          border: solid 2px rgba(220, 220, 220, 0.801);
        "
      >
        <a href="https://zerodha.com/">
          <img
            src="https://zerodha.com/static/images/logo.svg"
            alt="logo"
            style="width: 8rem"
          />
        </a>
        <div>
          <ul style="display: flex; list-style: none">
            <li style="margin-inline: 1.5rem; cursor: pointer">Signup</li>
            <li style="margin-inline: 1.5rem; cursor: pointer">About</li>
            <li style="margin-inline: 1.5rem; cursor: pointer">Products</li>
            <li style="margin-inline: 1.5rem; cursor: pointer">Pricing</li>
            <li style="margin-inline: 1.5rem; cursor: pointer">Support</li>
            <li style="margin-inline: 1rem; position: relative">
              <img
                src="https://static.vecteezy.com/system/resources/previews/021/190/402/original/hamburger-menu-filled-icon-in-transparent-background-basic-app-and-web-ui-bold-line-icon-eps10-free-vector.jpg"
                alt="menu"
                style="width: 2.5rem; position: absolute; top: -0.65rem"
              />
            </li>
          </ul>
        </div>
      </div>

      <center style="margin-top: 4.5rem">
        <a href="https://zerodha.com/">
          <img
            src="https://zerodha.com/static/images/landing.png"
            alt="console"
            style="width: 53vw"
          />
        </a>
      </center>
    </div>
    <center>
      <div style="margin-bottom: 3.5rem; margin-top: 4rem">
        <h2
          style="
            font-weight: 100;
            font-size: 1.3rem;
            color: rgb(57, 57, 57);
            display: flex;
            flex-direction: column;
          "
        >
          <span style="font-size: 3rem; font-weight: 500; margin-bottom: 0.5rem"
            >Invest in everything</span
          >
          Online platform to invest in stocks, derivatives, mutual funds, and
          more
        </h2>
      </div>
      <button
        style="
          background-color: #387ed1;
          color: white;
          border: none;
          padding: 0.7rem 2.2rem;
          font-size: large;
          border-radius: 0.2rem;
          cursor: pointer;
        "
        onmouseover="this.style.backgroundColor='black'"
        onmouseout="this.style.backgroundColor='rgba(0, 119, 255, 0.747)'"
      >
        <span style="font-weight: 600"> Sign up now</span>
      </button>
    </center>
  </body>
</html>
